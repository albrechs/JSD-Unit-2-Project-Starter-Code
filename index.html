<!doctype html>
<html class="no-js" lang="">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>FeedReadr @ STA</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script id="result_list_item_template" type="text/x-handlebars-template">	
        <article class="article" data-article_id="{{ARTICLE-ID}}" data-source="{{ARTICLE-SOURCE}}">
          <section class="featuredImage">
            <img src="{{ARTICLE-IMAGE-LINK}}" alt="" />
          </section>
          <section class="articleContent">
              <a href="#" data-id="{{ARTICLE-ID}}"><h3>{{ARTICLE-TITLE}}</h3></a>
              <h6>{{ARTICLE-CATAGORY}}</h6>
          </section>
          <section class="impressions">
            {{ARTICLE-IMPRESSIONS}}
          </section>
          <div class="clearfix"></div>
        </article>
      </script>
      <script id="article_popup" type="text/x-handlebars-template">
        <h1>{{ARTICLE-TITLE}}</h1>
        <p>
          {{ARTICLE-SUMMARY}}
        </p>
        <a href="{{ARTICLE-LINK}}" class="popUpAction" target="_blank">Read more from source</a>
      </script>
      
    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
          <section id="header" class="container">
            <a href="#" class="logo"><h1>FeedReadr</h1></a>
            <nav>
              <ul>
                <li><a href="#"><span>Source Name</span></a>
                  <ul>
                      <li><a href="#" onclick="FeedReadrApp.populateFeed('digg')">Digg</a></li>
                      <li><a href="#" onclick="FeedReadrApp.populateFeed('mashable')">Mashable</a></li>
                      <li><a href="#" onclick="FeedReadrApp.populateFeed('reddit')">Reddit</a></li>
                  </ul>
                </li>
              </ul>
              <section id="search">
                <input type="text" name="name" value="">
                <a href="#"><img src="images/search.png" alt="" /></a>
              </section>
            </nav>
            <div class="clearfix"></div>
          </section>
        </header>
        <div id="popUp" class="loader hidden">
          <a href="#" class="closePopUp" onclick="FeedReadrApp.closePopUp()">X</a>
          <div class="container">
          </div>
        </div>
        <section id="main" class="container">
          
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/handlebars-v4.0.5.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
